<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Ajouter un Utilisateur</h2>
        
        <!-- Formulaire d'ajout d'utilisateur -->
        <form action="{{ url_for('addUser') }}" method="POST">

            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="fonction">Fonction</label>
                <input type="text" class="form-control" id="fonction" name="fonction" required>
            </div>

            <div class="form-group">
                <label for="direction">Direction</label>
                <input type="text" class="form-control" id="direction" name="direction" required>
            </div>

            <div class="form-group">
                <label for="cin">CIN</label>
                <input type="text" class="form-control" id="cin" name="cin" required>
            </div>

            <div class="form-group">
                <label for="telephone">N° Tel</label>
                <input type="text" class="form-control" id="tel" name="tel" required>
            </div>

            <div class="form-group">
                <label for="rib">Informations Bancaires (RIB)</label>
                <input type="text" class="form-control" id="rib" name="rib" required>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
