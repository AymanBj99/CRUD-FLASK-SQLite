<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Mission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Ajouter une Mission</h2>
        <form action="{{ url_for('gerer_missions') }}" method="POST">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" class="form-control" id="titre" name="titre" required>
            </div>

            <!-- Sélectionner le responsable (Personnel) -->
            <div class="form-group">
                <label for="responsable">Responsable</label>
                <select class="form-control" id="responsable" name="personnel_id" required>
                    {% for personnel in personnels %}
                        <option value="{{ personnel.id }}">
                            {{ personnel.nom }} {{ personnel.prenom }} - {{ personnel.fonction }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Accompagnants (optionnel) -->
            <div class="form-group">
                <label for="accompagnants">Accompagnants</label>
                <input type="text" class="form-control" id="accompagnants" name="accompagnants">
            </div>

            <!-- Sélectionner le transport -->
            <div class="form-group">
                <label for="transport">Transport</label>
                <select class="form-control" id="transport" name="transport_id" required>
                    {% for transport in transports %}
                        <option value="{{ transport.id }}">
                            {{ transport.marque }} - {{ transport.matricule }} (Chauffeur : {{ transport.chauffeur }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Sélectionner le projet -->
            <div class="form-group">
                <label for="projet">Projet</label>
                <select class="form-control" id="projet" name="projet_id" required>
                    {% for projet in projets %}
                        <option value="{{ projet.id }}">
                            {{ projet.nom_projet }} - Chef: {{ projet.chef_projet }} - Client: {{ projet.client }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Destination -->
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
            </div>

            <!-- Date début -->
            <div class="form-group">
                <label for="date_debut">Date Début</label>
                <input type="date" class="form-control" id="date_debut" name="date_depart" required>
            </div>

            <!-- Date fin -->
            <div class="form-group">
                <label for="date_fin">Date Fin</label>
                <input type="date" class="form-control" id="date_fin" name="date_retour" required>
            </div>

            <!-- Etat -->
            <div class="form-group">
                <label for="etat">État</label>
                <input type="text" class="form-control" id="etat" name="etat" required>
            </div>

            <!-- Bouton Ajouter -->
            <button type="submit" class="btn btn-primary">Ajouter Mission</button>
        </form>
    </div>
</body>

</html>
