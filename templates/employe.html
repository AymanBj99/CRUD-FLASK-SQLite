<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Employé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header img {
            max-height: 60px;
        }

        .header .options button {
            background-color: #fff;
            color: #007bff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-left: 15px;
        }

        .header .options button:hover {
            color: #fff;
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            margin-top: 150px;
            margin-bottom: 20px;
        }

        table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        th, td {
            text-align: center;
            padding: 12px;
            font-size: 0.9rem;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <div class="header">
            <div class="logo">
                <img src="/static/images/BTSCOM.jpg" alt="Logo de l'entreprise">
            </div>
            
        </div>

        <!-- Section Employé -->
        <div class="user-section">
            <h2>Informations Employé</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Champ</th>
                        <th>Valeur</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nom</td>
                        <td>{{ user.nom }}</td>
                    </tr>
                    <tr>
                        <td>Prénom</td>
                        <td>{{ user.prenom }}</td>
                    </tr>
                    <tr>
                        <td>Fonction</td>
                        <td>{{ user.fonction }}</td>
                    </tr>
                    <tr>
                        <td>Direction</td>
                        <td>{{ user.direction }}</td>
                    </tr>
                    <tr>
                        <td>CIN</td>
                        <td>{{ user.cin }}</td>
                    </tr>
                    <tr>
                        <td>Téléphone</td>
                        <td>{{ user.tel }}</td>
                    </tr>
                    <tr>
                        <td>RIB</td>
                        <td>{{ user.rib }}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{{ url_for('logout') }}" class="btn">Se déconnecter</a>
        </div>
    </div>
</body>
</html>
