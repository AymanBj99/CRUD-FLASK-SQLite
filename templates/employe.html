<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Employé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #004d99;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            width: 50px;
            height: auto;
        }

        .options a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .user-section {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-section h2 {
            text-align: center;
            color: #333;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #004d99;
            color: white;
        }

        .table tr:hover {
            background-color: #f9f9f9;
        }

        .btn-primary {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-light {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-light:hover {
            background-color: #e2e6ea;
        }

        .btn-danger {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/static/images/BTSCOM.jpg" alt="Logo de l'entreprise">
    </div>
    <div class="options">
        <a href="{{ url_for('mes_missions') }}" class="btn btn-light">Mes Missions</a>
        <a href="{{ url_for('employe') }}" class="btn btn-light">Mon Profil</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Se déconnecter</a>
    </div>
</div>

<div class="user-section">
    <h2>Informations Employé</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Champ</th>
                <th>Valeur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fas fa-user"></i> Nom</td>
                <td>{{ user.nom }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-user-circle"></i> Prénom</td>
                <td>{{ user.prenom }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-briefcase"></i> Fonction</td>
                <td>{{ user.fonction }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-building"></i> Direction</td>
                <td>{{ user.direction }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-id-card"></i> CIN</td>
                <td>{{ user.cin }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-phone"></i> Téléphone</td>
                <td>{{ user.tel }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-credit-card"></i> RIB</td>
                <td>{{ user.rib }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{{ url_for('edit_user', id=user.idUser) }}" class="btn btn-primary mt-3">Modifier mes informations</a>
</div>

</body>
</html>
